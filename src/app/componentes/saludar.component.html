<h1>Saludar component</h1>
<!--<div *ngIf="nombres.length < 5">-->
<div [ngSwitch]="nombres.length">
    <div>
        <input type="text" [(ngModel)]="nombreLista">
        <br>
        <button (click)="onButtonClick()"> Añadir nombre</button>
    </div>
    <div *ngSwitchCase="1">
        <p>Uno</p>
    </div>
    <div *ngSwitchCase="3">
        <p>Tres</p>
    </div>
</div>
<p *ngFor="let item of nombres; index as i">
    {{i}},- Hola {{item }}

</p>
